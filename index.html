<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" src="style.css"/>
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="content">
    Simple, traffic-based pricing
    Sign-up for our 30-day trial. No credit card required. 
  </div>

  <div class="main">
    Pageviews
    <div class="main-slideContainer">
      <input type="range" min="1" max="100" value="50" id="price"/>
    </div>
    
    <div class="main-priceSelected">
      <div class="main-priceFeatured">$ </div> /month
    </div>

    <div class="main-discount">
      Monthly Billing
      <input type="checkbox" id="switch" name="discount">
      Yearly Billing 25% discount
    </div>

    <div class="main-advantages">
      Unlimited websites
      100% data ownership
      Email reports
    </div>

    <button type="button">Start my trial</button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/eike3237">Your Name Here</a>.
  </div>

  
</body>

<script src="script.js" > </script>

</html>
